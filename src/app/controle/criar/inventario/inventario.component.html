<div class="caixa mx-auto">
    <h2 class="text-center">Cadastrar Item no Inventário</h2>

    <div class="alert alert-{{tipoAlert}} alert-dismissible fade show" role="alert" *ngIf="mostrarAlert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <form class="row g-3 my-4" [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="col-md-8 mb-3">
          <label for="inputNome" class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="nome" id="inputNome">
        </div>
        <div class="col-md-8 mb-3">
          <label for="inputQtd" class="form-label">Quantidade</label>
          <input type="number" class="form-control" formControlName="quantidade" id="inputQtd" min="1">
        </div>
        <div class="col-md-8 mb-3">
          <label for="inputValor" class="form-label">Valor</label>
          <input type="number" class="form-control" formControlName="valor" id="inputValor" min="0">
        </div>
        <div class="col-md-8 mb-3">
            <select class="form-select" formControlName="categoria" aria-label="Selecionar categoria">
                <option selected>Selecione a categoria</option>
                <option value="Detergente">Detergente</option>
                <option value="Amaciante">Amaciante</option>
                <option value="Alvejante e removedor de mancha">Alvejante e removedor de mancha</option>
                <option value="Neutralizador de odor">Neutralizador de odor</option>
                <option value="Desinfetante e sanitizante">Desinfetante e sanitizante</option>
                <option value="Produto especializado">Produto especializado</option>
                <option value="Produto para cuidado especial">Produto para cuidado especial</option>
            </select>
        </div>
        <div class="col-md-8 mb-3">
            <label for="inputDescricao" class="form-label">Descrição</label>
            <textarea class="form-control" formControlName="descricao" aria-label="inputDescricao" maxlength="10"></textarea>
        </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary me-4">Enviar</button>
            <button type="reset" class="btn btn-secondary" id="resetaForm">Resetar</button>
        </div>
      </form>
</div>
