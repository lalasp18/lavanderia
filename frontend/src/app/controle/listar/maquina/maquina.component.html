<div class="caixa mx-auto">
    <h2 class="text-center">Lista de Máquinas</h2>

    <div class="alert alert-{{tipoAlert}} alert-dismissible fade show" role="alert" *ngIf="mostrarAlert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row row-cols-1 row-cols-lg-3 g-2 g-lg-3 my-4" *ngIf="maquinas.length > 0">
      <div class="card col me-4 mb-2" style="width: 18rem;" *ngFor="let maquina of maquinas; index as i">
        <div class="card-body">
          <h5 class="card-title">{{ maquina.nome}}</h5>
          <p class="card-text">Tipo: {{ maquina.tipo}}</p>
          <p class="card-text">Valor: {{ maquina.valor}}</p>
          <a class="btn btn-warning me-2" (click)="editarID(maquina.id)">Editar</a>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="definirIdParaDeletar(maquina.id, maquina.nome)">Deletar</button>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" (hidden)="limparIdParaDeletar()">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Você está prestes a excluir esta máquina: <br> {{ maquinaParaDeletarNome }}</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <h3 id="modalAlert">Esta ação é irreversível.</h3>
            <p>Você deseja continuar?</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
            <button id="btn-confirmar-deleta" type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="deletarID(maquinaParaDeletarId)">Confirmar</button>
          </div>
        </div>
      </div>
    </div>
</div>
