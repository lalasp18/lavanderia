<div class="caixa mx-auto">
    <div class="row justify-content-start">
      <h2 class="col me-4">Atendimentos</h2>
    </div>
  
    <div class="alert alert-{{tipoAlert}} alert-dismissible fade show mt-4" role="alert" *ngIf="mostrarAlert">
    {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="row row-cols-3 g-2 justify-content-center my-4">
        <div class="col d-flex flex-column">
            <h3>A se iniciar</h3>
            <div class="card text-center my-3" style="width: 18rem;" *ngFor="let item0 of pedidosInicia; index as i">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{item0.cliente.nome}}</li>
                  <li class="list-group-item d-flex justify-content-between">
                    {{item0.dtPedido | date: 'dd/MM/yyyy'}}
                    <button type="button" class="btn btn-outline-warning" (click)="paraAndamento(item0)">
                        <i class="bi bi-arrow-right-circle-fill"></i>
                    </button>
                </li>
                </ul>
            </div>
        </div>
        <div class="col d-flex flex-column">
            <h3>Em andamento</h3>
            <div class="card text-center my-3" style="width: 18rem;" *ngFor="let item1 of pedidosAnda; index as i">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{item1.cliente.nome}}</li>
                  <li class="list-group-item d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-warning" (click)="voltaIniciar(item1)">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                    </button>
                    {{item1.dtPedido | date: 'dd/MM/yyyy'}}
                    <button type="button" class="btn btn-outline-warning" (click)="paraConcluir(item1)">
                        <i class="bi bi-arrow-right-circle-fill"></i>
                    </button>
                </li>
                </ul>
            </div>
        </div>
        <div class="col d-flex flex-column">
            <h3>Concluido</h3>
            <div class="card text-center my-3" style="width: 18rem;" *ngFor="let item2 of pedidosConclui; index as i">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">{{item2.cliente.nome}}</li>
                  <li class="list-group-item d-flex justify-content-between">
                    <button type="button" class="btn btn-outline-warning" (click)="paraAndamento(item2)">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                    </button>
                    {{item2.dtPedido | date: 'dd/MM/yyyy'}}
                </li>
                </ul>
            </div>
        </div>
    </div>
</div>
