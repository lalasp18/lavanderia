<div class="caixa mx-auto">
  <h2 class="text-center">Cadastrar Cliente</h2>

  <div class="alert alert-{{ tipoAlert }} alert-dismissible fade show" role="alert" *ngIf="mostrarAlert">
    {{ message }} <i class="fa-solid fa-spinner fa-spin fa-lg mx-2" *ngIf="mostrarSpin"></i>Aguarde...
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form class="row g-3 my-4" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="col-md-8 mb-3">
      <label for="inputNome" class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="inputNome" />
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputEndereco" class="form-label">Endereço</label>
      <input type="text" class="form-control" formControlName="endereco" id="inputEndereco" />
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputNumero" class="form-label">Número</label>
      <input type="text" class="form-control" formControlName="numero" id="inputNumero" />
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail" />
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputTelefone" class="form-label">Telefone</label>
      <input
        type="text"
        class="form-control"
        formControlName="telefone"
        id="inputTelefone"
        (input)="formatarTelefone($event)"
        maxlength="15"
      />
    </div>    
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary me-4">Enviar</button>
      <button type="reset" class="btn btn-secondary" id="resetaForm">
        Resetar
      </button>
    </div>
  </form>
</div>
