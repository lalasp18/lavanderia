<div class="caixa mx-auto">
  <h2 class="text-center">Editar Funcion√°rio</h2>

  <div class="alert alert-{{ tipoAlert }} alert-dismissible fade show" role="alert" *ngIf="mostrarAlert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <form class="row g-3 my-4" [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div class="col-md-8 mb-3">
      <label for="inputNome" class="form-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="inputNome">
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" id="inputEmail">
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputCargo" class="form-label">Cargo</label>
      <select id="selectFuncionario" class="form-select" formControlName="cargo" aria-label="Selecionar o cargo">
        <option>Selecione o cargo</option>
        <option *ngFor="let cargo of cargos" [value]="cargo.nome">{{ cargo.nome }}</option>
      </select>
    </div>
    <div class="col-md-8 mb-3">
      <label for="inputSenha" class="form-label">Senha</label>
      <input type="password" class="form-control" formControlName="senha" id="inputSenha">
    </div>
    <div class="col-md-12">
      <button type="submit" class="btn btn-warning me-4">Salvar</button>
    </div>
  </form>
</div>
